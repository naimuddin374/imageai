<body>
        <div class="sidebar-navigation hidde-sm hidden-xs">
            <div class="logo">

            <nav>

            </ul>

                <!-- Item -->
                <div class="item item-1">
                    <div class="img-fill">
                    <div class="image"></div>
                    <div class="info">

                          <div class="white-button button">
                            <!-- write upload code here -->
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                    <input type="file" name="upload" accept="image/*">
                                    <br>
                                    <button class="btn btn-dark my-4" type="submit">Submit</button>

                              <!-- <a href="#featured" type="file" id="myFile" name="filename">Upload Image</a> -->

                            {% if file_url %}
                            <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
                            <!-- <img src="{{ file_url }}" class="img-fluid"> -->
                            <img src="{{ file_url }}" alt="an artist's rendition of a black hole in space" style="width:400px;height:200px;">
                            <br>
                            <a class="btn btn-dark my-4" href="/web">Return to Homepage</a>
                            {% else %}
                            <p>No Image Uploaded</p>
                            {% endif %}
                        
                          </div>
                        </div>
